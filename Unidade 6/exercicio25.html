<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Gerador de Tabuada</title>  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  

        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f9;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
        }  

        .container {  
            background-color: #fff;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
            text-align: center;  
            max-width: 400px;  
            width: 100%;  
        }  

        h1 {  
            margin-bottom: 20px;  
            color: #333;  
        }  

        .input-area {  
            margin-bottom: 20px;  
        }  

        label {  
            margin-right: 10px;  
            font-size: 1.2em;  
            color: #555;  
        }  

        input[type="number"] {  
            width: 50px;  
            padding: 5px;  
            font-size: 1.1em;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  

        button {  
            padding: 8px 12px;  
            font-size: 1em;  
            background-color: #007bff;  
            color: #fff;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            transition: background-color 0.3s ease;  
        }  

        button:hover {  
            background-color: #0056b3;  
        }  

        #resultado {  
            margin-top: 20px;  
            text-align: left;  
            color: #333;  
            font-size: 1.1em;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>Gerador de Tabuada</h1>  
        <div class="input-area">  
            <label for="numero">Digite um número:</label>  
            <input type="number" id="numero" min="0" required>  
            <button id="Btn">Gerar Tabuada</button>  
        </div>  
        <div id="resultado"></div>  
    </div>  

    <script>  
        document.getElementById('Btn').addEventListener('click', function() {  
            const numero = parseInt(document.getElementById('numero').value);
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '';

            if (!isNaN(numero)) {  
                for (let i = 1; i <= 10; i++) {  
                    const resultado = numero * i;
                    resultadoDiv.innerHTML += `${numero} x ${i} = ${resultado}<br>`;
                }
            } else {  
                resultadoDiv.innerHTML = 'Por favor, insira um número válido.';
            }  
        });
    </script>
</body>  
</html>
