<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Cálculo da Média</title>  
    <script>  
        function calcularMedia() {  
            let soma = 0;  
            let contador = 0;  
            let numero;  

            do {  
                numero = parseFloat(prompt("Insira um número (ou 0 para terminar):"));  
                if(isNaN(numero)) {
                    alert("O valor inserido não é um número.")
                    //break para parar o loop
                    //continue para pular o loop e continuar
                    break
                }

                if (numero !== 0) {  
                    soma += numero;  
                    contador++;  
                }  

            } while (numero !== 0);  

            if (contador > 0) {  
                const media = soma / contador;  
                alert(`A média dos números inseridos é: ${media}`);  
            } else {  
                alert("Nenhum número válido foi inserido.");  
            }  
        }  
    </script>  
</head>  
<body>  

    <h1>Cálculo da Média dos Números</h1>  
    <button onclick="calcularMedia()">Calcular Média</button>  

</body>  
</html>
