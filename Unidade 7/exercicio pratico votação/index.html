<!DOCTYPE html>  
<html lang="pt-BR">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Votação de Candidatos</title>  
    <link rel="stylesheet" href="style.css">  
</head>  

<body>  

    <div class="container">  
        <h1>Votação de Candidatos</h1>  
        <ul id="candidatos">  
            <!-- A lista de candidatos será gerada dinamicamente aqui -->  
        </ul>  
        <div class="urna">  
            <input type="text" id="inputNumero" placeholder="Digite o número do candidato">  
            <button class="btn-votar" onclick="votaCandidato()">Votar</button>  
        </div>  
        <footer>  
            <div id="resultado-votos">  
                <p>Votos Brancos: <span id="votos-brancos">0</span></p>  
                <p>Votos Nulos: <span id="votos-nulos">0</span></p>  
            </div>  
        </footer>  
    </div>  

    <script src="script.js"></script>  

</body>  

</html>
