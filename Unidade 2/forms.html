<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!-- formularios -->
     <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Nome" id="nome" maxlength="3">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email" id="email">
        <br>
        <br>
        <label for="password">Senha:</label>
        <input type="password" name="password" placeholder="Senha" id="senha">
        <br>
        <br>
        <label for="phone">Telefone:</label>
        <input type="tel" name="phone" placeholder="Telefone" id="phone">
        <br>
        <br>
        <!-- Input Radio -->
        <p>Sexo</p>
        <label for="sexo">Masculino</label>
        <input type="radio" name="sexo" value="masculino" id="masculino">
        <label for="sexo">Feminino</label>
        <input type="radio" name="sexo" value="feminino" id="feminino">
    
        <!-- Input Checkbox -->
        <p>Linguagens Aprendidas</p>
        <input type="checkbox" name="linguagens" value="html" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="linguagens" value="css" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="linguagens" value="js" id="js">
        <label for="js">JAVASCRIPT</label>
        <br>
        <br>
        <!-- Select -->
         <label for="regiao">Regiao</label>
         <select name="regiao" id="regiao">
            <option value="norte">Norte</option>
            <option value="Nordeste">Nordeste</option>
            <option value="centro-oeste">centro-oeste</option>
            <option value="sudeste">sudeste</option>
            <option value="sul">sul</option>
         </select>
         <br>
         <br>
         <!-- TextArea -->
         <label for="mensagem">
            <p>Mensagem:</p>
         </label>
         <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Digite aqui sua mensagem"></textarea>

         <!-- Botoes -->
          <button>Enviar</button>
          <input type="submit" value="enviar">
     </form>
</body>
</html>
