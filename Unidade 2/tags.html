<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <div>
    <!-- textos -->
    <!-- Titulos, do h1 até o h6 -->
    <div id="paragrafos">
         <!-- Paragrafos <p> -->
    </div>
    <!-- tag Span, não é aplicado ao resto do texto o que está dentro dessa tag, ele tambem segue o que esta dentro da tag de formatação -->
    <!-- Pra comentar é ctrl+; -->
        <span>Span</span>
    </div>
    <!-- Quebra de linha é a tag  <br> -->
    <!-- Linha Horizontal tag <hr> -->
    <div id="imagemExplicacao">
    <!-- Trabalhando com imagens tag <img/>-->
    <!-- <img src=""(source/fonte) alt=""(alternativo)> Se a imagem não conseguir ser randerizada o alt é o alternativo -->
        <img src="" alt="Imagem alternativa">
    </div>
    <div id="link">
    <!-- Links com html -->
        <a href="google.com">Google</a>
     <!-- Nós conseguimos colocar uma imgem como referencia inves de apenas o link -->
    </div>
    <div id="listas">
        <!-- Listas OL(numerada) -->
         <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
         </ol>
         <!-- Lista não numerada UL -->
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
    </div>


    
</body>
</html>
