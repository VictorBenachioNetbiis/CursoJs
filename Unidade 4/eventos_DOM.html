<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        #container {
            display: flex;
             position: absolute;
        }

        button {
            display: block;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            color: aqua;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="adicionar" onclick="adicionar()">+</button>
        <h1 id="valor"></h1>
        <button id="remover" onclick="remover()">-</button>

    </div>
   

    
    <script>
        let valor = 0;
        let valorE1 = document.getElementById('valor')
        function adicionar() {
            valor ++
            valorE1.innerText = valor;
        }

        function remover() {
            valor --;
            valorE1.innerText = valor;
        }

        

    </script>
</body>
</html>
