<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        #container {
            display: flex;
             position: absolute;
        }

        button {
            display: flex;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            color:black;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="adicionar">+</button>
        <h1 id="valor"></h1>
        <button id="remover">-</button>

    </div>
   

    
    <script>
        let valor = 0;
        let valorE1 = document.getElementById('valor');
        let btnAdicionar = document.getElementById('adicionar');
        let btnRemover = document.getElementById('remover');

        //btnAdicionar.onclick= adicionar;     
        //btnRemover.onclick= remover;     

        btnAdicionar.addEventListener('click', function adicionar() {
            valor ++
            valorE1.innerText = valor;
        });
        btnRemover.addEventListener('click', () => {
            valor --;
            valorE1.innerText = valor;
        });



        

        

        

    </script>
</body>
</html>
