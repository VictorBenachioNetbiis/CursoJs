<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="">
        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" placeholder="Digite seu nome completo" id="nome" maxlength="3">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Digite seu email" id="email">
        <br>
        <label for="phone">Telefone:</label>
        <input type="tel" name="phone" placeholder="Digite seu telefone" id="phone">
        <br>
        <br>
        <span>Sexo:</span>
        <br>
        <label for="sexo">Masculino</label>
        <input type="radio" name="sexo" value="masculino" id="masculino">
        <label for="sexo">Feminino</label>
        <input type="radio" name="sexo" value="feminino" id="feminino">
        <br>
        <br>
        <label for="areaInteresse">Àrea de Interesse:</label>
         <select name="areaInteresse" id="areaInteresse">
            <option value="desenvolvimento">Desenvolvimento</option>
            <option value="Analisa de dados">Analista de dados</option>
            <option value="Cientista de dados">Cientista de dados</option>
         </select>
         <br>
         <br>
         <span>Preferências de contato:</span>
         <br>
         <input type="checkbox" name="email" value="email" id="email">
        <label for="mail">Email</label>
        <input type="checkbox" name="Telefone" value="telefone" id="telefone">
        <label for="Telefone">Telefone</label>
        <input type="checkbox" name="sms" value="sms" id="sms">
        <label for="sms">SMS</label>
        <br>
        Mensagem:
        <label for="mensagem">
         </label>
         <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Escreva sua mensagem aqui"></textarea>
         <br>
         <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
