<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>
    <script>
        //poderia ser const tmbm, só não pode alterar o valor da const que não vai rolar
       let nome = prompt("digite seu nome")
       const idade = prompt("Digite seu ano de nascimento:" )
       document.write("seu nome é" + nome)
       document.write("<br>")
       document.write("sua idade é:" + (2024 - parseInt(idade)))//parseInt converte inteiros de string para numero, também tem o parseFloat
        //para converter para string é toString
       document.write("<br>")
       document.write("<br>")
    </script>
</body>
</html>
