<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>exercicio16</title>  
    <script>  
        function calcularValorFinal() {  
            let valorCompra = parseFloat(document.getElementById("valorCompra").value);  
            let valorFinal;  
            
            if (valorCompra > 100) {  
                valorFinal = valorCompra * 0.90; // Aplica 10% de desconto  >> 0.90 é 90% da compra, pro isso o calculo, ja vem com o desconto
                document.getElementById("resultado").innerText = 'Desconto aplicado de 10%, Valor final da compra:' + valorFinal.toFixed(2); 
            } else {  
                valorFinal = valorCompra; // Sem desconto  
                document.getElementById("resultado").innerText = 'Até 100 Reais, sem desconto, Valor final da compra:' + valorFinal.toFixed(2); 
            }  

            

        }  
    </script>  
</head>  
<body>  
    <h1>Cálculo de Desconto</h1>  
    <label for="valorCompra">Digite o valor da compra:</label>  
    <input type="number" id="valorCompra" step="0.01" required>  
    <button onclick="calcularValorFinal()">Calcular</button>  
    <p id="resultado"></p>  
</body>  
</html>
