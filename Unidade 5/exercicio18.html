<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Idade</title>
    <script>
        function classificarIdade() {
            const idade = document.getElementById("idade").value;
            let classificacao;

            if (idade >= 0 && idade <= 12) {
                classificacao = "Criança";
            } else if (idade >= 13 && idade <= 17) {
                classificacao = "Adolescente";
            } else if (idade >= 18 && idade <= 64) {
                classificacao = "Adulto";
            } else  {
                classificacao = "Idoso";
            } 

            document.getElementById("resultado").innerText = "Classificação: " + classificacao;
        }
    </script>
</head>
<body>
    <h1>Classificação de Idade</h1>
    <label for="idade">Digite sua idade:</label>
    <input type="number" id="idade" name="idade" required>
    <button onclick="classificarIdade()">Classificar</button>
    
    <p id="resultado"></p>
</body>
</html>
